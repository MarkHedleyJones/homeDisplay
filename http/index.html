<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Home Interface</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-pink.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/theme1.css">
    <style>

    main {
        height: calc(100% - 148px);
    }

    #overview {
      position: relative;
      top: 50%;
      height: auto;
      transform: translateY(-50%);
      max-height: 895px;
    }

    header {
        margin: 0 auto !important;
    }

    #banner {
        background-color: #404040 !important;
    }

    .weather .mdl-card__title {
      color: #fff;
      background-color: #627F95;
      background-repeat: no-repeat;
    }

    .mdl-card__title {
      color: #fff;
      background-color: #62948F;
      background-repeat: no-repeat;
    }

    #weather_card1 .mdl-card__title {
        background-position: 95% center;
        height: 256px !important;
    }

    #weather_card2 .mdl-card__title,
    #weather_card3 .mdl-card__title,
    #weather_card4 .mdl-card__title {
        background-size: 128px 128px;
        background-position: center top;
        height: 180px !important;
    }

    .mdl-card__supporting-text {
        text-align: center
    }

    #weather_card1 .temp > div
    {
        font-size: 23pt;
    }

    .temp {
        width: auto;
        position: absolute;
        bottom: 13px;
        right: 10px;
    }

    .temp > div {
        display: inline-block;
        font-size: 16pt;
        font-weight: 700;
        margin-top: 20px;
        word-spacing: 5px
    }

    .desc {

    }

    .dash {
        margin: 0 5px 0 5px;
    }

    .high {
        color: #F68080
    }

    .low {
        color: #7FC4E2
    }

    .cld-main {
        margin: 20px auto;
    }

    .mdl-card__supporting-text {
        margin: 20px auto !important;
        min-width: 95% !important;
        /*min-height: 18px !important;*/
    }

    .mdl-list {
        margin: 0 auto;
    }

    .mdl-list__item-icon {
        margin-right: 15px !important;
    }

    .shopping.empty-list img {
        width: 128px;
        height: auto;
        /*margin: 0 5% 0 20%;*/
    }

    .list-selected .mdl-card__title-text {
        align-self: center !important;
    }

    .shopping .mdl-card__title {
        min-height: 55px
    }

    .heading_div {
        width: 100%;
        position: absolute;
        top: 16px;
    }

    .shopping.empty-list .heading_div {
        margin: auto auto;
        width: auto;
        position: relative;
        top: auto;
    }

    .shopping h2 {
        display: inline-block;
        vertical-align: middle;
    }

    .shopping img {
        width: 30px;
        margin-right: 15px;
        vertical-align: middle;
        display: inline-block;
    }

    .list-selected .mdl-card__title {
        background-color: #46b6ac !important;
    }

    .shopping .mdl-card__title i {
        color: #fff;
        position: absolute;
        top: 20px;
        right: 8px;
    }

    .mdl-list li {
        display: inline-block;
    }

    .mdl-list {
        text-align: left;
    }

    #time span {
        font-size: 18pt;
    }

    .happy_sun {
        margin: 43px 0 0 143px;
    }

    .happy_sun span {
        font-size: 18pt;
    }

    #current_temp {
        position: absolute;
        right: 247px;
        top: 28px;
        font-size: 24pt;
        font-weight: 700;
        color: #DFE1D3;
    }



    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header id="banner" class="mdl-layout__header mdl-color--primary mdl-grid">
        <div class="mdl-cell--6-col">
          <h1 style="margin-left: 15px" id="date">Today</h1>
        </div>
        <div class="mdl-cell--6-col" style="text-align: right">
          <h1 id="time" style="font-weight: 700">Now</h1>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <div class="mdl-grid demo-content">

            <div id="weather_card1" class="weather mdl-card mdl-cell mdl-shadow--2dp mdl-cell--6-col">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Today</h2>
                <div id="current_temp"></div>
                <div id="rain_display" style="display: block; position: absolute; left: 30px; height: 128px; top: 60px;">
                    <!-- <canvas id="myChart" width="470"></canvas> -->
                </div>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="desc" style="text-align: left">Probably pretty nice.</div>
                <div class="temp">
                    <div class="low"></div><div class="dash"> - </div><div class="high"></div>
                </div>
              </div>
            </div>

            <div id="weather_card2" class="weather mdl-card mdl-cell mdl-shadow--2dp mdl-cell--2-col">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Tomorrow</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="desc">It could will be fantastic.</div>
                <div class="temp">
                    <div class="low"></div><div class="dash"> - </div><div class="high"></div>
                </div>
              </div>
            </div>

            <div id="weather_card3" class="weather mdl-card mdl-cell mdl-shadow--2dp mdl-cell--2-col">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Then</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="desc">Who cares.</div>
                <div class="temp">
                    <div class="low"></div><div class="dash"> - </div><div class="high"></div>
                </div>
              </div>
            </div>

            <div id="weather_card4" class="weather mdl-card mdl-cell mdl-shadow--2dp mdl-cell--2-col">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">And</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="desc">Eh.</div>
                <div class="temp">
                    <div class="low"></div><div class="dash"> - </div><div class="high"></div>
                </div>
              </div>
            </div>

            <!-- <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-grid mdl-cell--12-col">
              <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                <div id="weather" class="mdl-card__supporting-text">
                </div>
              </div>
            </div> -->


            <div class="mdl-card mdl-cell mdl-shadow--2dp mdl-cell--4-col">
              <div id="caleandar" style="margin: auto auto">
              </div>
            </div>


            <div id="shopping_0" class="shopping demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
              <div class="mdl-card__title mdl-card--expand">
                <div class="heading_div"><img src="img/shopping_cart.svg" alt="cart" /><h2 class="mdl-card__title-text">Sarah&rsquo;s shopping</h2></div>
                <i class="material-icons mdl-list__item-icon">radio_button_unchecked</i>
              </div>
              <div class="mdl-card__supporting-text">
                <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
              </div>
            </div>

            <div id="shopping_1" class="shopping demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
            <input autocomplete="off" id="codefield" type="text" name="code" style="border: none; background: none; position: absolute; top: -200px">
              <div class="mdl-card__title mdl-card--expand">
                <div class="heading_div"><img src="img/shopping_cart.svg" alt="cart" /><h2 class="mdl-card__title-text">Shae&rsquo;s shopping</h2></div>
                <i class="material-icons mdl-list__item-icon">radio_button_unchecked</i>
              </div>
              <div class="mdl-card__supporting-text">
                <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
              </div>
            </div>

<!--
            <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col">
              <div class="mdl-card__supporting-text mdl-grid">
                <h4>Sarah&rsquo;s shopping</h4>
                <span id="shopping_0">
                </span>
              </div>
            </div> -->

            <!-- <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col">
              <div class="mdl-card__supporting-text mdl-grid">
                <h4>Shae&rsquo;s shopping</h4>
                <span id="shopping_1">
                </span>
              </div>
            </div> -->


          </div>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=9ee6a42e90b2749b0e6922c4c6dc1d40"></script>
    <!-- <script src="js/plugins.js"></script> -->
    <script src="js/main.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/caleandar.js"></script>
    <script type="text/javascript">
        var element = document.getElementById('caleandar');
        caleandar(element, [], {});
    </script>
    <script src="js/shopping.js"></script>
  </body>
</html>
