<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Home Interface</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-pink.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/monthly.css">
    <link rel="stylesheet" href="css/cal.css">

  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header id="banner" class="mdl-layout__header mdl-color--primary mdl-grid">
        <div class="mdl-cell--6-col">
          <h1 style="margin-left: 15px" id="date">Today</h1>
          <h2 id="date-iso">2017-05-05</h2>
        </div>
        <div class="mdl-cell--6-col" style="text-align: right">
          <h1 id="time" style="font-weight: 700">Now</h1>
        </div>
      </header>
      <main class="mdl-layout__content" style="overflow: hidden">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <div class="mdl-grid demo-content">


            <div id="weather_card1" class="weather mdl-card mdl-cell mdl-shadow--2dp mdl-cell--6-col">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Today</h2>
                <div id="current_temp"></div>
                <div id="rain_display" style="display: block; position: absolute; left: 30px; height: 128px; top: 60px;">
                    <!-- <canvas id="myChart" width="470"></canvas> -->
                </div>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="desc" style="text-align: left">Probably pretty nice.</div>
                <div class="temp">
                    <div class="low"></div><div class="dash"> - </div><div class="high"></div>
                </div>
              </div>
            </div>

            <div id="weather_card2" class="weather mdl-card mdl-cell mdl-shadow--2dp mdl-cell--2-col">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Tomorrow</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="desc">It could will be fantastic.</div>
                <div class="temp">
                    <div class="low"></div><div class="dash"> - </div><div class="high"></div>
                </div>
              </div>
            </div>

            <div id="weather_card3" class="weather mdl-card mdl-cell mdl-shadow--2dp mdl-cell--2-col">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Then</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="desc">Who cares.</div>
                <div class="temp">
                    <div class="low"></div><div class="dash"> - </div><div class="high"></div>
                </div>
              </div>
            </div>

            <div id="weather_card4" class="weather mdl-card mdl-cell mdl-shadow--2dp mdl-cell--2-col">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">And</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <div class="desc">Eh.</div>
                <div class="temp">
                    <div class="low"></div><div class="dash"> - </div><div class="high"></div>
                </div>
              </div>
            </div>

            <div id="calendar-card" class="mdl-card mdl-cell mdl-shadow--2dp mdl-cell--6-col">
              <div id="calendar">
              </div>
            </div>

            <div id="shopping" class="shopping demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col">
              <input autocomplete="off" id="codefield" type="text" name="code" style="border: none; background: none; position: absolute; top: -200px">
              <div class="mdl-card__title mdl-card--expand">
                <div class="heading_div"><h2 class="mdl-card__title-text">Shopping</h2><img src="img/shopping_cart.svg" alt="cart" style="position: absolute; right: 20px" /></div>
              </div>
              <div class="mdl-card__supporting-text">
                <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
              </div>
            </div>

            <div id="tasks" class="shopping demo-card-square mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col">
              <div class="mdl-card__title mdl-card--expand">
                <div class="heading_div"><i class="material-icons mdl-list__item-icon">done</i><h2 class="mdl-card__title-text">Tasks</h2></div>
              </div>
              <div class="mdl-card__supporting-text">
                <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
              </div>
            </div>

          </div>
        </div>
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="https://api.trello.com/1/client.js?key=9ee6a42e90b2749b0e6922c4c6dc1d40"></script>
    <!-- <script src="js/plugins.js"></script> -->
    <script src="js/monthly.js"></script>
    <script src="js/main.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/shopping.js"></script>
    <script>
      var snackbarContainer = document.querySelector('#demo-toast-example');
      var showToastHandle = document.querySelector('main');

      function display_toast_msg(msg) {
        setTimeout(function() {
            var data;
            snackbarContainer.MaterialSnackbar.showSnackbar({message: msg});
        });
      }
    </script>
  </body>
</html>
